<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('walp.jpg'); /* Your background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent repeating the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .payment-container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .upi-image {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }
        
        .form-group {
            margin: 20px 0;
        }
        
        .form-group input {
            padding: 15px;
            font-size: 1.2rem; /* Increased font size */
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 100%;
        }
        
        .form-group button {
            padding: 15px 25px;
            font-size: 1.2rem; /* Increased font size */
            border: none;
            border-radius: 5px;
            background-color: rgb(211,3,3);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .form-group button:hover {
            background-color: rgb(255,0,0);
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        
        .message {
            margin: 20px 0;
            font-size: 1.2rem; /* Increased font size */
            color: rgb(0, 128, 0); /* Green color for messages */
        }
        
        #go-home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            font-size: 1.2rem; /* Increased font size */
            border: none;
            border-radius: 5px;
            background-color: rgb(3,211,27);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: none; /* Hidden by default */
        }
        
        #go-home-button:hover {
            background-color: rgb(0,76,255);
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        
    </style>
</head>
<body>

    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <img src="upi.png" alt="UPI ID" class="upi-image">
        
        <div class="form-group">
            <label for="college-id">Enter College ID for Discount:</label>
            <input type="text" id="college-id" placeholder="Enter your College ID">
        </div>
        <div class="form-group">
            <button onclick="applyDiscount()">Apply Discount</button>
        </div>
        <div id="discount-message" class="message"></div>
        
        <div class="form-group">
            <button onclick="confirmPayment()">Confirm Payment</button>
        </div>
        <div id="confirmation-message" class="message"></div>
    </div>

    <button id="go-home-button" onclick="redirectToHome()">Go to Home</button>

    <script>
        function applyDiscount() {
            var collegeId = document.getElementById('college-id').value;
            if (collegeId) {
                document.getElementById('discount-message').innerText = 'Discount Applied. Proceed to payment.';
            } else {
                document.getElementById('discount-message').innerText = 'Please enter a valid College ID.';
            }
        }

        function confirmPayment() {
            document.getElementById('confirmation-message').innerText = 'Payment confirmed. We will reach out to you within 24 hours.';
            document.getElementById('go-home-button').style.display = 'block'; // Show the button
        }

        function redirectToHome() {
            window.location.href = 'index.html'; // Redirect to home page
        }
    </script>

</body>
</html>
